<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-predict {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üíì Heart Disease Risk Checker</h2>
  <form method="POST" action="/predict">
    
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="Male" checked>
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="Female">
        <label class="form-check-label">Female</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="bmi" class="form-label">BMI</label>
      <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Smoking</label><br>
      <select class="form-select" name="smoking">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Alcohol Consumption</label><br>
      <select class="form-select" name="alcohol">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Physical Activity</label><br>
      <select class="form-select" name="activity">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">High Salt Intake?</label><br>
      <select class="form-select" name="salt">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="bp" class="form-label">Blood Pressure (e.g. 120/80)</label>
      <input type="text" class="form-control" id="bp" name="bp" required>
    </div>

    <button type="submit" class="btn btn-danger btn-predict">üîç Predict</button>
  </form>
</div>

</body>
</html>
